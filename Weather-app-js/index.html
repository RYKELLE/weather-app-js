<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="window-container">
    <div class="input-box">

      <div class="input-container">
        <h1 class="input-title">Weather App</h1>
        <div class="line"></div>
        <div class="invalid-weather hidden">
          Place not found!
        </div>
        <div class="no-input hidden">
          Add an Input!
        </div>
        <input class="city-input" type="text" placeholder="Enter City Name">
        <div class="or-line">
          <div class="half-line"></div>
          <span class="or">or</span>
          <div class="half-line"></div>
        </div>
        <button class="device-location-button">Get Device Location</button>
      </div>

    </div>

    <div class="weather-box">
      <div class="weather-container">
        <div class="header">
          <span class="back">&larr;</span>
          <h1 class="title">Weather App</h1>
        </div>
        <div class="divider"></div>
        <div class="content-body">
          <div class="weather-icon-container">
            <img class="weather-icon" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">
          </div>
          <div class="temp-div">
            <span class="temperature"></span>
            <span class="degree">&deg;</span>
            <span class="c">C</span>
          </div>
          <span class="weather-name"></span>
          <div class="loc-div">
            <img src="icons/location-svgrepo-com.svg" class="loc-icon">
            <span class="location"></span>
          </div>
        </div>
        <div class="divider"></div>
        <div class="footer">
          <div class="feels-div">
            <img src="icons/temperature-list-svgrepo-com.svg" class="temp-icon">
            <div class="feels">
              <span class="feel"></span>
              <span>Feels like</span>
            </div>
          </div>
          <div class="vert-divider"></div>
          <div class="humidity-div">
            <img src="icons/humidity-svgrepo-com.svg" class="humid-icon">
            <div class="humid-text-div">
              <span class="humidity-percent"></span>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
